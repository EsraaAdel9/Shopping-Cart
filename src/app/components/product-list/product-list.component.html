<div class="d-flex justify-content-center">
    
    <ul class="product-index">
        <li class="product-container" *ngFor="let product of productList">
            <app-product-item  [Items]="product" (additem)="addproduct(product,$event)">
            </app-product-item>
        </li>
    </ul>
</div>
