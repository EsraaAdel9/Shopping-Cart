<div class="detail-container">

    <img class="img" src="{{item.url}} " />

    <div class="detail-item">

    <strong>{{item.name}}</strong><br>
    <strong>{{item.price |currency}}</strong><br>
    <span>{{item.description}}</span><br>
    <select class="select-input" #qty (change)="onSelected(qty.value)" [value]="item.qty">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
    </select><br>
    <button class="btn btn-primary" (click)="add(item)">Add to Cart</button><br>
    <a routerLink='/list'>Back To Product List</a>
</div>
</div>
